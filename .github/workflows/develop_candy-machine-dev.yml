# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy candy-machine

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.7.0'

      - name: npm install, build, and webpack the candy-machine app
        working-directory: ./candy-machine
        env:
          CI: false
        run: |
          npm install
          npm run build --if-present
          npx webpack

      - name: Upload candy-machine app artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./candy-machine/build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Develop'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download candy-machine artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure candy-machine Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'candy-machine-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.WALLET_APP_PUBLISH_PROFILE }}
          package: .